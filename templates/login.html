<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: #FBF5EF;">
{% include 'nav.html' %}
<h1 style="margin-top: 4% ; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><center>Login</center></h1>
 <hr class="hr" />
<div class="container" style="margin-top: 5%;">
    <form method="POST">
        <div class="row">
            <div class="col-4" style="margin-top: 15px;margin-bottom: 10px;">
                <label for="email">Email Address:</label>
            </div>
            <div class="col-8">
                <input type="email" class="form-control" id="email" name="email" style="width: 80%;margin-top: 15px;" required>
            </div>

        </div>
        <div class="row">
            <div class="col-4" style="margin-top: 15px;margin-bottom: 10px;">
                <label for="password">password:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="password" name="password" style="width: 80%;margin-top: 15px;" required>
            </div>
        </div>
      <button type="submit" class="btn btn-primary" value="login" style="margin-top: 2%">Login</button>
    </form>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  </html>
